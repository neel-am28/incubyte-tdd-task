<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incubyte - String Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>String Calculator</h1>
    <div id="calculatorContainer">
      <label for="nums"> Enter string</label>
      <input type="text" name="nums" id="nums" placeholder="Enter string" />
      <label>Result</label><span id="result">0</span>
      <span id="error"></span>
      <button id="handleCalculation">Calculate</button>
    </div>
    <script type="module">
      import {add} from "./stringCalculator.js"

      let numInput = document.querySelector("#nums")
      let result = document.querySelector("#result")
      let error = document.querySelector("#error")
      let calculateButton = document.querySelector("#handleCalculation")

      const hideErrorMsg = () => {
        setTimeout(() => {
          error.style.display = "none" // Hide error after 5 seconds
        }, 5000)
      }

      calculateButton.addEventListener("click", () => {
        const rawInput = numInput.value.trim()
        const numString = rawInput.replace(/\\n/g, "\n") // Replace literal '\n' with actual newline
        error.innerHTML = ""
        result.innerHTML = "0"
        if (!numString) {
          // Check if the input is empty
          error.style.display = "block"
          error.innerHTML = "Input cannot be empty. Please enter a valid string."
          hideErrorMsg()
          return
        }

        try {
          const addResult = add(numString)

          if (addResult === 0) {
            result.innerHTML = "0"
          } else {
            result.innerHTML = addResult
          }
        } catch (err) {
          error.style.display = "block"
          error.innerHTML = err.message || "An error occurred during the calculation."
          hideErrorMsg()
        }

        numInput.value = ""
      })
    </script>
  </body>
</html>
